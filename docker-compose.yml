services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - API_KEYS=${API_KEYS:-}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - SESSION_TTL_SECONDS=${SESSION_TTL_SECONDS:-600}
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped

  cleanup_worker:
    build: .
    command: python -m app.workers.cleanup
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CLEANUP_INTERVAL_SECONDS=${CLEANUP_INTERVAL_SECONDS:-60}
      - CLEANUP_MAX_CONTAINER_AGE_SECONDS=${CLEANUP_MAX_CONTAINER_AGE_SECONDS:-900}
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data:
